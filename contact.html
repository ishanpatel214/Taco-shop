<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Taco Shop Contact</title>
        <meta charset="UTF-8">
        <meta name="author" content="Ishan Patel">
        <link rel="icon" href="img/favicon.ico">
    </head>
    <body>
        <header id="top">
            <h1 style="text-align:center">Contact Us</h1>
            <nav>
                <ul>
                    <li>
                        <a href="/">Home</a>
                    </li>
                    <li>
                        <a href="/#about">About LTS</a>
                    </li>
                    <li>
                        <a href="/#menu">Our Menu</a>
                    </li>
                    <li>
                        <a href="hours.html">Store Hours</a>
                    </li>
                </ul>
                <figure>
                    <img src="img/closeup.png" title="tray" height="267" width="400">
                    <figcaption>Little Taco Shop Tacos</figcaption>
                </figure>
            </nav>
        </header>
        <main>
            <h2>Our Contact Form</h2>
            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send us a message</legend>
                    <p>
                        <label for="name">Name: </label>
                        <input type="text" name="name" id="name" placeholder="your name" required autofocus>
                    </p>
                    <p>
                        <label for="email">Email: </label>
                        <input type="text" name="email" id="email" placeholder="your email" required>
                    </p>
                    <p>
                        <label for="message">Your message: </label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here."></textarea>
                    </p>
                </fieldset>
            </form>
            <button type="submit">Send</button>
            <button type="reset">Reset</button>
            <h2>Our Location</h2>
            <address>555 Taco Temptation Lane, Suite T
                Kansas City, MO 55555-5555
            </address>
            <p>Phone: <a href="">555-555-5555</a></p>
            <a href="#top">Back to Top</a>
            <hr>
        </main>
        <footer>
            <p>Copyright &copy; The Little Taco Shop</p>
        </footer>
    </body>
</html>
